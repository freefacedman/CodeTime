<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Press Button</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  button {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 0;
    font-size: calc(100vw / 6);
    border: none;
    background: none;
    cursor: pointer;
    z-index: 1;
  }

  #confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  @keyframes confetti-fall {
    0% {
      transform: translateY(-100vh) rotateZ(0deg);
    }
    100% {
      transform: translateY(100vh) rotateZ(360deg);
    }
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff6347;
    border-radius: 50%;
    animation: confetti-fall 4s linear infinite;
  }
</style>
</head>
<body>
<button id="dontPressBtn">Don't Press</button>
<div id="confetti"></div>

<script>
  const button = document.getElementById('dontPressBtn');
  button.addEventListener('click', () => {
    // Hide the button
    button.style.display = 'none';

    // Display the "You are an idiot" message
    const message = document.createElement('div');
    message.innerText = "You are an idiot";
    message.style.position = 'fixed';
    message.style.top = '50%';
    message.style.left = '50%';
    message.style.transform = 'translate(-50%, -50%)';
    message.style.fontSize = 'calc(100vw / 10)';
    message.style.fontWeight = 'bold';
    message.style.color = '#ff6347';
    message.style.zIndex = '2';
    document.body.appendChild(message);

    // Trigger confetti animation
    const confetti = document.getElementById('confetti');
    for (let i = 0; i < 100; i++) {
      const confettiPiece = document.createElement('div');
      confettiPiece.classList.add('confetti');
      confettiPiece.style.left = Math.random() * 100 + 'vw';
      confettiPiece.style.animationDelay = Math.random() * 2 + 's';
      confettiPiece.style.animationDuration = Math.random() * 3 + 2 + 's';
      confetti.appendChild(confettiPiece);
    }
  });
</script>
</body>
</html>
